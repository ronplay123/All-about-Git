<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot S3 File Upload</title>
</head>
<body>
<div align="center">
    <div><h2>Spring Boot S3 File Upload</h2></div>
    <div>
        <form action="upload" method="post" enctype="multipart/form-data">
            <p>
                Description:<input type="text" name="description" required size="30" />
            </p>
            <p>
                <input type="file" name="file" required />
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
			
        </form>
    </div>

</div>
</body>
</html>
